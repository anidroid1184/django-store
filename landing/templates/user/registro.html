{% extends "base.html" %}
<!--Cargar carpeta de archivos estaticos -->
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-10 col-md-6 col-lg-4 mx-auto">
      <div class="card mt-5">
        <div class="card-header text-center bg-dark">
          <h1 class="text-primary">Registrate</h2>
        </div>
      <div class="card-body">
        <!-- Formulario de registro -->
        <form action="" method="post" class="form">
          <!-- Este token es necesario -->
          {% csrf_token %}
          <!--
          <div class="form-group">
            <label for="username">{{form.username.label}}</label>
            {{form.username}}
          </div>
          <div class="form-group">
            <label for="form.email">{{form.email.label}}</label>
            {{form.email}}
          </div>
          <div class="form-group">
            <label for="password">{{form.password.label}}</label>
            {{form.password}}
          </div>
          -->
          <!-- Iterar sobre los campos del formulario -->
          {% for field in form %}
          <div class="form-group">
            <label for="username">{{field.label_tag}}</label>
            {{field}}
            {% if field.errors%}
            <div class="alert alert-danger" role="alert">
              {{field.errors}}
            </div>
            {% endif %}
          </div>
          {% endfor%}
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>
    </div>
  </div>
</div>
{% endblock %}
